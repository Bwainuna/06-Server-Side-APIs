<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Develop/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="body">
    <section>
        <h1 class="h1">Weather Dashboard</h1>
        <section class="container">
            <section class="weather_input">
                <h3>Search for a city:</h3>
                <div class="box">
                    <input type="text" class="input" placeholder="search">
                </div>
                <button class="search_btn">Get Weather</button>
                <section class="divider"></section>
                <div class="search_history_container"></div> <!-- Displayed search history container -->
                <button class="clear-history-button">Clear Search History</button> <!-- Clear History button -->
            </section>
            <section class="weather_data">
                <section class="current_weather">
                    <section class="details">
                        <h2>_______ ( _______ )</h2>
                        <h4>Temperature: _______</h4>
                        <h4>Wind: _______ MPH</h4>
                        <h4>Humidity: _______</h4>
                    </section>
                </section>
                <section class="days_forecast">
                    <h2>5-day Forecast</h2>
                    <ul class="weather_cards">
                        <li class="card">
                            <h2>( _______ )</h2>
                            <h4>Temperature: _______</h4>
                            <h4>Wind: _______ MPH</h4>
                            <h4>Humidity: _______</h4>
                        </li>
                        <!-- More forecast cards here -->
                    </ul>
                </section>
            </section>
        </section>
    </section>
    <script src="./Develop/script.js"></script>
</body>
</html>
