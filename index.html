<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Develop/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
        <h1>Weather Dashboard</h1> 
        <section class="container">
            <section class="weather-input">
                <h3>Search for a city:</h3>
                <div class="box">
                <input type="text" placeholder="Enter location here">
                </div>
                <button class="searchbtn">Get Weather</button>
                <section class="divider"></section>
                <button class="search-history">History</button>
            </section>
                <section class="weather-data">
                    <section class="current-weather">
                        <section class="details">
                            <h2>Salt Lake City (2023-09-23)</h2>
                            <h4>Temperature: 67Â°F</h4>
                            <h4>Wind: 5 MPH</h4>
                            <h4>Humidity: 29%</h4>
                        </section>
                        <section class="icon">
                            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                            <h4>Sunny</h4>
                        </section>
                    </section>
        </section>
    </section>
	<script src="./Develop/script.js"></script>
  </body>
</html>
